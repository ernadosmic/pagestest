<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Critical CSS inlined for faster rendering -->
    <style>
        /* Critical CSS for above-the-fold content */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            max-width: 100%;
        }

        /* Custom image area (visible above the fold) */
        .image-area {
            height: 100%;
            min-height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2em;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            min-height: 30vh;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.6em;
            color: #666;
            font-size: 1.2rem;
        }
    </style>
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="preload" href="non-critical.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="non-critical.css"></noscript>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 py-3">
        <div class="row flex-grow-2 mb-4">
            <div class="col-12">
                <div class="image-area">
                    <!-- Image placeholder -->
                    <div class="image-placeholder">Image Area</div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="form-group">
                    <label for="userName" class="form-label">Name:</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter your name">
                </div>
            </div>
        </div>
        
        <div class="row mt-auto">
            <div class="col-6">
                <button id="prevButton" class="btn btn-primary w-100">Previous page</button>
            </div>
            <div class="col-6">
                <button id="nextButton" class="btn btn-primary w-100">Next page</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Fallback for browsers that don't support the preload technique -->

</body>
</html>
