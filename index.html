<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column min-vh-100 py-3">
        <div class="row flex-grow-2 mb-4">
            <div class="col-12">
                <div class="image-area">
                    <!-- Image placeholder -->
                    <div class="image-placeholder">Image Area</div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="form-group">
                    <label for="userName" class="form-label">Name:</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter your name">
                </div>
            </div>
        </div>
        
        <div class="row mt-auto">
            <div class="col-6">
                <button id="prevButton" class="btn btn-primary w-100">Previous page</button>
            </div>
            <div class="col-6">
                <button id="nextButton" class="btn btn-primary w-100">Next page</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
