<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout</title>

    <!-- Extract critical Bootstrap CSS -->
    <style>
        /* Critical Bootstrap CSS */
        :root{--bs-body-font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans","Liberation Sans",Arial,sans-serif;}
        *,::after,::before{box-sizing:border-box;}
        body{margin:0;font-family:var(--bs-body-font-family);line-height:1.5;}
        .container{--bs-gutter-x:1.5rem;--bs-gutter-y:0;width:100%;padding-right:calc(var(--bs-gutter-x) * .5);padding-left:calc(var(--bs-gutter-x) * .5);margin-right:auto;margin-left:auto;}
        .row{--bs-gutter-x:1.5rem;--bs-gutter-y:0;display:flex;flex-wrap:wrap;margin-top:calc(-1 * var(--bs-gutter-y));margin-right:calc(-.5 * var(--bs-gutter-x));margin-left:calc(-.5 * var(--bs-gutter-x));}
        .col-12,.col-6{flex:0 0 auto;width:100%;}
        .col-6{width:50%;}
        .d-flex{display:flex!important;}
        .flex-column{flex-direction:column!important;}
        .min-vh-100{min-height:100vh!important;}
        .py-3{padding-top:1rem!important;padding-bottom:1rem!important;}
        .mb-4{margin-bottom:1.5rem!important;}
        .mt-auto{margin-top:auto!important;}
        .form-label{margin-bottom:.5rem;}
        .form-control{display:block;width:100%;padding:.375rem .75rem;font-size:1rem;font-weight:400;line-height:1.5;color:#212529;background-color:#fff;background-clip:padding-box;border:1px solid #ced4da;border-radius:.25rem;transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out;}
        .btn{display:inline-block;font-weight:400;line-height:1.5;text-align:center;text-decoration:none;vertical-align:middle;cursor:pointer;user-select:none;border:1px solid transparent;padding:.375rem .75rem;font-size:1rem;border-radius:.25rem;transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;}
        .btn-primary{color:#fff;background-color:#0d6efd;border-color:#0d6efd;}
        .w-100{width:100%!important;}
        .flex-grow-2{flex-grow:2!important;}
    </style>

    <!-- Inline critical custom CSS -->
    <style>
        /* Critical CSS for above-the-fold content */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            max-width: 100%;
        }

        /* Custom image area (visible above the fold) */
        .image-area {
            height: 100%;
            min-height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2em;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            min-height: 30vh;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.6em;
            color: #666;
            font-size: 1.2rem;
        }
        
        /* Custom button styling - critical part */
        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
        }
    </style>

    <!-- Preload the non-critical CSS -->
    <link rel="preload" href="non-critical.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="non-critical.css"></noscript>

    <!-- Defer full Bootstrap CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></noscript>
</head>

<body>
    <div class="container d-flex flex-column min-vh-100 py-3">
        <div class="row flex-grow-2 mb-4">
            <div class="col-12">
                <div class="image-area">
                    <!-- Image placeholder -->
                    <div class="image-placeholder">Image Area</div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="form-group">
                    <label for="userName" class="form-label">Name:</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter your name">
                </div>
            </div>
        </div>

        <div class="row mt-auto">
            <div class="col-6">
                <button id="prevButton" class="btn btn-primary w-100">Previous page</button>
            </div>
            <div class="col-6">
                <button id="nextButton" class="btn btn-primary w-100">Next page</button>
            </div>
        </div>
    </div>

    <!-- Deferred JavaScript loading -->
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

</body>

</html>
